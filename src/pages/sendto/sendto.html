<ion-header>

  <ion-navbar>
    <ion-title>稿件投向</ion-title>
   
    <ion-buttons end>
      <button ion-button  (click)="doSave()">
        保存
      </button>
    </ion-buttons>
  
  </ion-navbar>

</ion-header>

<ion-content padding>
  
<ion-list>
    <ion-item>
     <ion-label>投向媒体</ion-label>
    <ion-select [(ngModel)]="curmedia" interface="popover" >
        <ion-option *ngFor="let media of relavantmedia" (ionSelect)="mediaselect($event, media)">{{media.name}}</ion-option>
      </ion-select>

    </ion-item>

    <my-slide (slideClick)="onSlideClick($event)" [slides]="pageSlides"  
                [pageNumber]="5" [selectedIndex]='selectedIndex' ></my-slide>  
</ion-list>

<div *ngIf="deptlib"> 
<tree-root [(state)]="deptstate" [nodes]="nodes"></tree-root>
</div>

<div *ngIf="persionlib">
<tree-root [(state)]="personstate" [nodes]="p_nodes"></tree-root>
</div>

<div *ngIf="pageLib">
  <tree-root [(state)]="pageState" [nodes]="pageNodes"></tree-root>
  </div>
  
  <div *ngIf="columnLib">
    <form (submit)="doSubmit($event)" [formGroup]="formColumn">
      <ion-list radio-group formControlName="groupColumn">
        <ion-item *ngFor="let column of columns; let i = indxe">
            <ion-label>{{column.name}}</ion-label>
            <ion-radio value={{column.name}} (ionSelect)="columnSelect($event, column, i)"></ion-radio>
          </ion-item>
    </ion-list>
    </form>
  </div>
  
  </ion-content>
