<ion-header>

  <ion-navbar>
    <ion-title>大样浏览</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>选择媒体</ion-label>
     <ion-select [(ngModel)]="curMedia" interface="popover" >
         <ion-option *ngFor="let media of medias; let i = index" (ionSelect)="selectMedia($event, media, i)"
         >{{media.medianame}}</ion-option>
       </ion-select>
     </ion-item>

     <ion-item>
       <ion-label>见报时间</ion-label>
       <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="pubdate" (ionChange)="changeDate()"></ion-datetime>
     </ion-item>
 
     <ion-item>
       <ion-label>叠次</ion-label>
       <ion-select [(ngModel)]="curfold" interface="popover">
         <ion-option *ngFor="let fold of folds" (ionSelect)="foldselect($event, fold)">{{fold.name}}</ion-option>
       </ion-select>
     </ion-item>
   </ion-list>
 
 <ion-list>
   <ion-item *ngFor="let page of pages" >
      <span (click)="dispage(page)">{{page.name}} </span> 
     <span (click)="dispage(page)">{{page.pageStatus}}</span> 
<!--
     <span (click)="dispage(page)">{{page.operator}}</span> 
-->
     <span (click)="dispage(page)">{{page.nextDisposerNameLbl}}</span> 
     <button ion-button item-end (click)='sign(page)'>{{page.action}}</button>

</ion-item>
 </ion-list>

</ion-content>
