<ion-header>

  <ion-navbar>
    <ion-title>投稿</ion-title>
    
    <ion-buttons end>
      <button ion-button  (click)="doSendto()">
        {{strsendto}}
      </button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
<div>
  <ion-item>
    <ion-label>文本标题</ion-label>
    <ion-input type="text" placeholder='输入标题' [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>正文</ion-label>
    <ion-textarea autoresize placeholder='输入正文'[(ngModel)]="text"></ion-textarea>
  </ion-item>
</div>

<button ion-button style="width: 31%;padding: 0px" (click)="takePhoto()">
拍照
</button>
<button ion-button style="width: 31%;padding: 0px" (click)="choosePhoto()">
相册
</button>
<button ion-button style="width: 31%;padding: 0px" (click)="DelPhoto()">
  删图
</button>
    

<ion-avatar style="text-align: left; " >
  <img [src]="profilePicture" style="margin: 5px auto;border-radius: 5% ;max-width: 70%; max-height: 30%" />
</ion-avatar>

<button ion-button style="width: 31%;padding: 0px" (click)="doSent()">
    投稿
</button>
<!--
    <button ion-button style="width: 31%;padding: 0px" (click)="uploadphoto()">
    投稿图片
</button>
-->

</ion-content>
