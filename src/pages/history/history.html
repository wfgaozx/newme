<ion-header>

  <ion-navbar>
    <ion-title>历史</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item *ngFor='let his of history'>
   <div><span>媒体:</span><span>{{his.medianame}}</span></div>       
   <div><span>时间:</span><span>{{his.processtime}}</span></div>       
   <div><span>内容:</span></div>
    <p>{{his.content}}</p>
   <!--   
   <ion-textarea #textarea autoresize [(ngModel)]="his.content"></ion-textarea>
-->
  </ion-item>
  </ion-list>

</ion-content>
